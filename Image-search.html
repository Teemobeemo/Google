<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>

        <header>
        <ul class="nav">
            <li><a href="Google-search.html">Google Search</a></li>
        </ul>
        </header>

        <form action="https://google.com/search">
        <div class="main">
            <img src="images/google.png">
            <div class="searchBox">
                <input type="hidden" name="tbm" value="isch">
                <input class="search" type="text" name="q" class="search"  autocapitalize="off" autofocus autocomplete="off" autocorrect="off" spellcheck="false" maxlength="2048">
                
                
                <div class="icons">
                    <div><img src="images/search.png"></div>
                    <div><img src="images/mic.png"></div>
                </div>
                        <div class="buttons">
                <button type="submit" name="q">Google Image Search</button>
        </div>
        </form>
    </section>
</body>
</html>
