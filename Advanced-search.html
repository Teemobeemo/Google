    <div class="advanced">
    <form action="https://google.com/search">
        <h2>Find pages with...</h2>
        <label for="text">all these words:</label>
        <input class="form" type="box" name="q"><br><br>

        <input class="words" type="box" name="q"><br><br>

    </div>
            <input class="btn" type="submit" value="Advanced Search"/>
